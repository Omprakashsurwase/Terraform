name: Terraform Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  terraform:
    name: Deploy Infrastructure
    runs-on: self-hosted

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4


    - name: Terraform Init
      run: terraform init

    # - name: Terraform Plan
    #   run: terraform plan

    # - name: Terraform Apply
    #   run: terraform apply -auto-approve

    - name: Terraform Destroy
      run: terraform destroy -auto-approve